<div id="message-general" class="message-general font-medium delete-padding-content">
    <div class="right-0 top-0 position-absolute p-2">
        <i class="fa fa-times font-big color-white c-pointer" (click)="messagehide(MODALS.ID_MESSAGE_PANEL)"
            aria-hidden="true"></i>
    </div>
    <div class="d-flex mt-2 text-break">
        <i class="fa fa-exclamation-triangle font-big" *ngIf="stateMessage==MODALS.ERROR" aria-hidden="true"></i>
        <span class="ml-2 text-left" [innerHTML]="messagePanel"></span>
    </div>
</div>

<!--Pop up mensajes-->
<div id="modal-general" class="modals">
    <div class="background-popup z-index-sup2"></div>
    <div class="row">
        <div class="position-fixed center-absolute-v pop-up rounded-lg
                    col-11 col-sm-11 col-md-10 col-lg-7 col-xl-6 px-0 z-index-sup2">
            <ng-template [ngIf]="stateMessage==MODALS.OK">
                <div class="modal-header background-color1 align-items-center">
                    <span class="modal-title text-center font-big" id="modal-basic-title-OK">
                        <strong
                            class="font-montserrat-bold ml-1">{{tittleModal == "" ? '¡BIEN HECHO!' : tittleModal}}</strong>
                    </span>
                    <ng-container *ngTemplateOutlet="closeElement"></ng-container>
                </div>
                <div class="modal-body text-center px-5 py-3 m-auto modal-scroll">
                    <br>
                    <span class="align-middle" [innerHTML]="messageModal" routeTransformer></span>
                </div>
                <div class="modal-footer border-0 justify-content-center mb-4">
                    <button (click)="closeModal()" type="button"
                        class="btn btn btn-primary">ENTENDIDO</button>
                </div>
            </ng-template>
            <ng-template [ngIf]="stateMessage==MODALS.ERROR">
                <div class="modal-header background-color-red py-3 align-items-center">
                    <span class="modal-title text-center font-big" id="modal-basic-title">
                        <strong
                            class="font-montserrat-bold ml-1">{{tittleModal == "" ? '¡HA OCURRIDO UN ERROR!' : tittleModal}}</strong>
                    </span>
                    <ng-container *ngTemplateOutlet="closeElement"></ng-container>
                </div>
                <div class="modal-body text-center px-5 py-3 m-auto modal-scroll">
                    <span class="align-middle" [innerHTML]="messageModal"></span>
                </div>
                <div class="modal-footer border-0 justify-content-center mb-4">
                    <button (click)="closeModal()" type="button" class="btn btn-primary">ENTENDIDO</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>

<div id="modal-confirm" class="modals">
    <div class="background-popup"></div>
    <div class="row">
        <div class="position-fixed center-absolute-v pop-up rounded-lg
                    col-11 col-sm-11 col-md-10 col-lg-7 col-xl-6 px-0 z-index-sup2 ">
            <div class="modal-header background-color1 align-items-center">
                <span class="modal-title text-center font-medium" id="modal-basic-title">
                    <strong
                        class="font-montserrat-bold ml-1 font-big">{{tittleModal == "" ? '¡CONFIRMAR!' : tittleModal}}</strong>
                </span>
                <ng-container *ngTemplateOutlet="closeElement"></ng-container>
            </div>
            <div class="modal-body text-center px-5 py-3 m-auto modal-scroll">
                <span class="align-middle tex" [innerHTML]="messageConfirm"></span>
            </div>
            <div class="modal-footer justify-content-center border-0 mb-4">
                <button (click)="closeConfirm(false)" type="button"
                    class="btn btn-danger">CANCELAR</button>
                <button (click)="closeConfirm(true)" type="button"
                    class="btn btn-primary">SI, ESTOY SEGURO</button>
            </div>
        </div>
    </div>
</div>

<ng-template #closeElement>
    <div (click)="closeModal()" class="close-modal-icon">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
</ng-template>
